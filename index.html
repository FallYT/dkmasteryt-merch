<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DKMasterYT Merch Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="DKMasterYT Merch">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to DKMasterYT's Merch Shop</h1>
            <p>Exclusive merchandise to represent the brand!</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products" id="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product Card 1 -->
                <div class="product-card">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p class="price">$19.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
                <!-- Product Card 2 -->
                <div class="product-card">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p class="price">$29.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
                <!-- Product Card 3 -->
                <div class="product-card">
                    <img src="images/product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p class="price">$39.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 DKMasterYT Merch. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
